{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>Books</h1>

    <ul>
        {% for book in books %}
            <li>
                    <a href="{{ url_for('book', book_id=book.id) }}">
                    {{ book.isbn }} , {{ book.title }} ,by {{book.author}}, {{book.year}}
                    </a>

            </li>
        {% endfor %}
    </ul>

{% endblock %}
